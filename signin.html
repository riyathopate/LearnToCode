<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code | Sign In</title>
    <link rel="stylesheet" href="final.css">
</head>

<body>
    <header>
        <h1> Learn to<span>Codeee...</span></h1>
    </header>
    <div class="form">
        <p>SIGN IN</p>
        <hr>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" placeholder="riya123" required><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Riya" required>
            <input type="text" id="name" placeholder="Thopate" required><br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="Gender" name="gender" value="male">Male
                <input type="radio" id="Gender" name="gender" value="female">Female
                <input type="radio" id="Gender" name="gender" value="transgender">Transgender
            </fieldset>
            <label for="mobile">Mobile No.:</label><br>
            <input type="tel" id="mobile" placeholder="987-654-3210" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            <label for="mail">E-Mail:</label><br>
            <input type="email" id="mail" placeholder="riya@gmail.com" required><br>
            <label for="pwd">Generate Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Generate a strong password"><br>
            <label for="pwd">Confirm Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Confirm your password"><br>
            <button type="submit" value="Submit" class="button">CREATE ACCOUNT</button>
        </form>
        <p class="login ">Already have an account <a href="login.html ">LOGIN</a></p>
    </div>
</body>

</html
